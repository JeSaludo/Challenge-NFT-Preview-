<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="square">     
      <img class="main" src="./images/image-equilibrium.jpg" alt="">
      <h1>Equilibrium #3429</h1>
      <p> Our Equilibrium collection promotes balance and calm.</p>
      <img class="eth" src="./images/icon-ethereum.svg" alt="">
      <p class ="eth-p">0.041 ETH</p>
      <img class="clock" src="./images/icon-clock.svg"> 
      <p class ="time"> 3 days left</p>
      <div class="line"></div>
      <img class="creator" src="./images/image-avatar.png"> 
      <p class="author">  Creation of Jules Wyvern</p>
    </div>
    
  
  
  </div>

</html>
